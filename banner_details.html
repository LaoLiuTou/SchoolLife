            $(document).ready(function () {
                var bodyParam= {'BANNER_ID': GetQueryString('id')};
                selectBanner(bodyParam);

            });


            /**
             * 话题点赞
             */
            function selectBanner(bodyParam) {
                console.log(JSON.stringify(bodyParam));
                var hrt = new HttpRequestTool(url + 'cxBannerList', 'post', 'text', true, false, bodyParam, 'callBack');
                hrt.HttpRequest(function (response) {
                    var obj = JSON.parse(response);
                    var data = obj['Result'];
                    console.log(response);
                    if(data.length>0){
                        $('#title').text(data[0].TITLE);
                        $('#imageDiv').html('<img src="'+data[0].BANNER_IMG+'">');
                        $('#content').html(data[0].NOTICE_CONTENT);


                    }




                });
            }
		</script>
